<div id="full_screen_contact">


  <form action="javascript:;" class="form" id="kontaktformular" method="post">

    <h3>Kontakt aufnehmen mit Cyrill Püntener v/o JPG</h3>
    <p>Hast du Fragen, Anregungen zum Webauftritt? Oder hast du gar einen Fehler entdeckt. Dann melde dich ungeniert bei Cyrill Püntener, als Webmaster freue ich mich immer über Feedback und/ oder konstruktive Kritik.</p>

    <input name="name" placeholder="Name, Vorname" required type="text" />
    <label>Name, Vorname</label>

    <input name="email" placeholder="Mailadresse" required type="email" />
    <label>Mailadresse</label>

    <textarea name="message" placeholder="Deine Rückmeldung..."></textarea>
    <label>Rückmeldung</label>


    <div id="reCaptcha">&nbsp;</div>
    <button onclick="uebermittle()" type="submit">Senden</button>

  </form>
</div>
